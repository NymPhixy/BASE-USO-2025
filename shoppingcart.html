<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/js/shoppingcartloader.js">
</head>

<body>
    <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10</p>
        <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $20</p>
        <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
    </div>

    <h2>Shopping Cart</h2>
    <div id="cart">
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="/js/shoppingcartloader.js"></script>
</body>

</html>
